<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Bronze Badge">
  <defs>
    <linearGradient id="g-bronze" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffd6b3" />
      <stop offset="40%" stop-color="#f0a060" />
      <stop offset="100%" stop-color="#8a4a20" />
    </linearGradient>
    <radialGradient id="g-bronze-center" cx="50%" cy="38%" r="62%">
      <stop offset="0%" stop-color="#fff6ea" stop-opacity="0.95"/>
      <stop offset="45%" stop-color="#ffd6a8" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#b76b2f"/>
    </radialGradient>
    <filter id="glow-bronze" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer circle -->
  <circle cx="128" cy="128" r="120" fill="#3a2a21"/>
  <!-- Laurel wreath (stylized) -->
  <g transform="translate(128,128)" fill="none" stroke="#e8c9a1" stroke-width="6">
    <!-- left branch -->
    <path d="M-66,4 C-46,24 -30,34 -6,36" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M-66,22 C-54,34 -38,46 -10,56" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M-66,-14 C-46,-34 -30,-44 -6,-46" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- right branch (mirrored) -->
    <path d="M66,4 C46,24 30,34 6,36" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M66,22 C54,34 38,46 10,56" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M66,-14 C46,-34 30,-44 6,-46" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Inner medal circle with bevel -->
  <g filter="url(#glow-bronze)">
    <circle cx="128" cy="128" r="78" fill="url(#g-bronze-center)" stroke="#7a4a2a" stroke-width="4"/>
    <!-- metallic highlight -->
    <path d="M56,92 C90,60 166,60 200,92" fill="none" stroke="#ffffff55" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Engraved inner ring -->
  <circle cx="128" cy="128" r="68" fill="none" stroke="#ffffff33" stroke-width="2"/>

  <!-- Rupee icon (center) - embossed look -->
  <g transform="translate(128,128)" fill="#3a2a21" stroke="#ffffff55" stroke-width="0.6">
    <text x="0" y="8" font-family="Segoe UI Symbol, Noto Sans, Arial" font-size="60" font-weight="800" text-anchor="middle" dominant-baseline="middle">â‚¹</text>
  </g>

  <!-- Rich drop shadow -->
  <ellipse cx="128" cy="196" rx="48" ry="10" fill="#00000060" />
</svg>