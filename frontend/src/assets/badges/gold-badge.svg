<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Gold Badge">
  <defs>
    <linearGradient id="g-gold" x1="0" x2="1">
      <stop offset="0%" stop-color="#fff6d8"/>
      <stop offset="40%" stop-color="#ffd47a"/>
      <stop offset="100%" stop-color="#d19a0f"/>
    </linearGradient>
    <linearGradient id="g-gold-shine" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.98"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="emboss" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="2" specularConstant="0.6" specularExponent="15" lighting-color="#ffffff" result="spec">
        <fePointLight x="-50" y="-100" z="200" />
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="specOut"/>
      <feBlend in="SourceGraphic" in2="specOut" mode="overlay"/>
    </filter>
    <filter id="glow-gold" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- dark rim -->
  <circle cx="128" cy="128" r="120" fill="#2b1d00"/>
  <!-- gold disc -->
  <circle cx="128" cy="128" r="88" fill="url(#g-gold)" stroke="#b07f00" stroke-width="3" filter="url(#emboss)"/>

  <!-- embossed rupee icon with glow and emboss -->
  <g transform="translate(128,128)" text-anchor="middle" dominant-baseline="middle" filter="url(#glow-gold)">
    <!-- subtle radial highlight to add depth -->
    <circle cx="-18" cy="-28" r="44" fill="rgba(255,255,255,0.06)"/>
    <text x="0" y="8" font-family="Segoe UI Symbol, Noto Sans, Arial" font-size="76" font-weight="900" fill="#5c2a00" style="filter: drop-shadow(0 4px 6px rgba(0,0,0,0.25));">â‚¹</text>
  </g>

  <!-- elegant thin laurel hints (subtle) -->
  <g transform="translate(128,128)" fill="none" stroke="#fff1" stroke-width="2">
    <path d="M-58,10 C-42,28 -28,34 -8,36" stroke-linecap="round"/>
    <path d="M58,10 C42,28 28,34 8,36" stroke-linecap="round"/>
  </g>

  <!-- drop shadow -->
  <ellipse cx="128" cy="196" rx="48" ry="10" fill="#00000040"/>
</svg>