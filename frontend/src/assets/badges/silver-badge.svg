<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Silver Badge">
  <defs>
    <linearGradient id="g-silver" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="45%" stop-color="#e6ebef"/>
      <stop offset="100%" stop-color="#bdc3c8"/>
    </linearGradient>
    <linearGradient id="g-silver-shine" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="45%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow-silver" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- outer ring -->
  <circle cx="128" cy="128" r="120" fill="#232629"/>
  <!-- metal disc -->
  <circle cx="128" cy="128" r="90" fill="url(#g-silver)" stroke="#bfc6cc" stroke-width="3"/>

  <!-- subtle radial shine -->
  <circle cx="128" cy="110" r="72" fill="url(#g-silver-shine)" opacity="0.6"/>

  <!-- center emblem: rupee with refined circuit motif -->
  <g transform="translate(128,128)" text-anchor="middle" dominant-baseline="middle" filter="url(#glow-silver)">
    <!-- refined circuit pattern -->
    <g stroke="#9aa0a4" stroke-width="1.25" fill="none" opacity="0.9">
      <path d="M-40,-20 L-18,-20 L-6,-8"/>
      <circle cx="-40" cy="-20" r="2" fill="#9aa0a4"/>
      <circle cx="-6" cy="-8" r="2" fill="#9aa0a4"/>
      <path d="M40,20 L18,20 L6,8"/>
      <circle cx="40" cy="20" r="2" fill="#9aa0a4"/>
      <circle cx="6" cy="8" r="2" fill="#9aa0a4"/>
      <path d="M-12,0 L12,0" stroke-dasharray="2 4"/>
    </g>

    <!-- Rupee mark with subtle shadow -->
    <text x="0" y="6" font-family="Segoe UI Symbol, Noto Sans, Arial" font-size="64" font-weight="800" fill="#0b1220">â‚¹</text>
  </g>

  <!-- small outer bevel -->
  <circle cx="128" cy="128" r="96" fill="none" stroke="#ffffff22" stroke-width="2"/>

</svg>